name: CLI Verify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cli-verify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Generate themes
      run: npm run generate

    - name: Run installer
      run: |
        export HOME=$(mktemp -d)
        ./cli/install.sh

    - name: Run verifier
      run: |
        export HOME=$(mktemp -d)
        ./cli/install.sh
        ENGINE=docker ./verify/verify.sh
