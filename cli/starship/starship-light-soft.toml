# Everforest light-soft theme for Starship
# Generated from template - do not edit manually

format = """
[](#e9e1cc)\
$username\
[](bg:#e4dfc8 fg:#e9e1cc)\
$directory\
[](fg:#e4dfc8 bg:#f0e5cf)\
$git_branch\
$git_status\
[](fg:#f0e5cf bg:#e9e1cc)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#e9e1cc)\
"""

# Disable the blank line at the start of the prompt
add_newline = false

[username]
show_always = true
style_user = "bg:#e9e1cc fg:#5c6a72"
style_root = "bg:#e9e1cc fg:#e67e80"
format = '[$user ]($style)'
disabled = false

[directory]
style = "bg:#e4dfc8 fg:#7fbbb3"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "â€¦/"

[git_branch]
symbol = ""
style = "bg:#f0e5cf fg:#a7c080"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#f0e5cf fg:#e67e80"
format = '[$all_status$ahead_behind ]($style)'

[nodejs]
symbol = ""
style = "bg:#e9e1cc fg:#dbbc7f"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#e9e1cc fg:#e69875"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = ""
style = "bg:#e9e1cc fg:#83c092"
format = '[ $symbol ($version) ]($style)'

[php]
symbol = ""
style = "bg:#e9e1cc fg:#d699b6"
format = '[ $symbol ($version) ]($style)'
