# Everforest dark-soft theme for Starship
# Generated from template - do not edit manually

format = """
[](#3a464c)\
$username\
[](bg:#434f55 fg:#3a464c)\
$directory\
[](fg:#434f55 bg:#323d43)\
$git_branch\
$git_status\
[](fg:#323d43 bg:#3a464c)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#3a464c)\
"""

# Disable the blank line at the start of the prompt
add_newline = false

[username]
show_always = true
style_user = "bg:#3a464c fg:#d3c6aa"
style_root = "bg:#3a464c fg:#e67e80"
format = '[$user ]($style)'
disabled = false

[directory]
style = "bg:#434f55 fg:#7fbbb3"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "â€¦/"

[git_branch]
symbol = ""
style = "bg:#323d43 fg:#a7c080"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#323d43 fg:#e67e80"
format = '[$all_status$ahead_behind ]($style)'

[nodejs]
symbol = ""
style = "bg:#3a464c fg:#dbbc7f"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#3a464c fg:#e69875"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = ""
style = "bg:#3a464c fg:#83c092"
format = '[ $symbol ($version) ]($style)'

[php]
symbol = ""
style = "bg:#3a464c fg:#d699b6"
format = '[ $symbol ($version) ]($style)'
